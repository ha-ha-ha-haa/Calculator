<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/314ab8554e.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main-container">
        <div class="hehe"></div>
        <h2>CALCULATOR</h2>
        <div class="container">
            <div class="container-text">
                <input class="text" id="area" type="text" readonly><div class="cross" id="cross"><i class="fa fa-times" aria-hidden="true"></i></div>
                <input class="text" id="result" type="text" readonly>
            </div>
                <div class="grid-container">
                    <div id="store-clear" class="grid-item btn">MC</div>
                    <div class="grid-item show-on-area">1</div>
                    <div class="grid-item show-on-area">2</div>
                    <div class="grid-item show-on-area">3</div>
                    <div class="grid-item show-on-area">+</div>
                    <div id="store" class="grid-item">MS</div>
                    <div class="grid-item show-on-area">4</div>
                    <div class="grid-item show-on-area">5</div>
                    <div class="grid-item show-on-area">6</div>
                    <div class="grid-item show-on-area">-</div>
                    <div id="restore" class="grid-item btn">MR</div>
                    <div class="grid-item show-on-area">7</div>
                    <div class="grid-item show-on-area">8</div>
                    <div class="grid-item show-on-area">9</div>
                    <div class="grid-item show-on-area">x</div>
                    <div id="increment-store" class="grid-item btn">M+</div>
                    <div id="point" class="grid-item">.</div>
                    <div class="grid-item show-on-area">0</div>
                    <div id="plus-minus" class="grid-item btn">Â±</div>
                    <div class="grid-item show-on-area">/</div>
                    <div id="one-by-x" class="grid-item btn">1/x</div>
                    <div id="square" class="grid-item" style="padding-top:15px;padding-bottom: 5px;">x<sup>2</sup></div>
                    <div id="square-root" class="grid-item">&#8730;</8730></div>
                    <div id="clear" class="grid-item">C</div>
                    <div id="evaluate" class="grid-item"><b>=</b></div>
                  </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
